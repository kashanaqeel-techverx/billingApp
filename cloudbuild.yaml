steps:
  # Step 1: Build container image
  - name: 'gcr.io/cloud-builders/docker'
    args: [
      'build',
      '-t', 'gcr.io/$PROJECT_ID/my-streamlit-app',
      '.'
    ]

  # Step 2: Push image to Google Container/Artifact Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: [
      'push',
      'gcr.io/$PROJECT_ID/my-streamlit-app'
    ]

# Register the built image in the build output
images:
  - 'gcr.io/$PROJECT_ID/my-streamlit-app'

# Cloud Logging only (no Cloud Monitoring)
options:
  logging: CLOUD_LOGGING_ONLY
